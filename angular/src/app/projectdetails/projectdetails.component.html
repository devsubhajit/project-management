<div class="row">
    <div class="col-md-12">
        <h2>{{projectDetails.projectName}} / Estimated for {{projectDetails.estimation}} hours</h2>
        <p>Status :: Ongoing</p>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h3>Team Members</h3>
        <ul *ngFor="let member of projectDetails.team">
            <li>{{member.name}}</li>
        </ul>
    </div>
    <div class="col-md-6">
        <h3>Comments</h3>
        <div *ngFor="let teamcomment of projectDetails.team">
            <div class="media">
                <div class="media-left">
                    {{teamcomment.name}}
                </div>
                <div class="media-body">
                    <!-- <h4 class="media-heading">Media heading</h4> -->
                    <p *ngFor="let comment of teamcomment.comments">{{comment.message}} | {{comment.duration}} hours | {{comment.date}}</p>
                </div>
            </div>
        </div>
        <div>
            <form class="form-group" (ngSubmit)="addComment()">
                <div class="row">
                    <div class="col-md-7">
                        <input type="text" [(ngModel)]="message" name="message" class="form-control" id="comment" placeholder="Comment...">
                    </div>
                    <div class="col-md-3">
                        <input type="text" [(ngModel)]="membername" name="membername" class="form-control" id="memname" placeholder="name..">
                    </div>
                    <button type="submit" class="btn btn-success col-md-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
